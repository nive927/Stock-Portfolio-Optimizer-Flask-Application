<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Optimizer</title>

    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <h1>
        Portfolio Optimizer Rest API using Flask - TECHNOCRATS
    </h1>
    <p>
        Pass ticker symbols to tickers variable in URL string e.g.: 
        <strong>
            AAPL TSLA
        </strong>
    </p>

    <div>
        <form action="/portfolio_optimizer">
            <label for="tickers">Ticker List:</label>
            <br>
            <input type="text" placeholder="AAPL TSLA" name="tickers" id="tickers">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
